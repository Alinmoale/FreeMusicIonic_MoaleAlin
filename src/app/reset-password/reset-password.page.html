<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Reset Password</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="--background: black">
  <div class="logo-container">
    <img src="assets/logo.png" alt="Freemusic Logo" class="logo" />
  </div>
  <ion-item class="register-item">
    <ion-label position="floating">Email Address</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="resetPassword()" color="warning"
    >Reset password</ion-button
  >
  <div class="login-link" color="primary">
    <a routerLink="/login">Log in here!</a>
  </div>
</ion-content>
