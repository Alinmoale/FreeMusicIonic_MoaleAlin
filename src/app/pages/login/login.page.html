<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="--background: black">
  <div class="logo-container">
    <img src="assets/logo.png" alt="Freemusic Logo" class="logo" />
  </div>

  <form (submit)="onLogin()" class="login-form">
    <ion-item lines="none" class="login-item">
      <ion-label position="floating" color="light">Email</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
      ></ion-input>
    </ion-item>
    <ion-item lines="none" class="login-item">
      <ion-label position="floating" color="light">Password</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      ></ion-input>
    </ion-item>
    <div class="forgot-password">
      <a routerLink="/reset-password">Forgot password</a>
    </div>
    <ion-button expand="block" type="submit" color="warning">Login</ion-button>
  </form>

  <div class="signup-link">
    <a routerLink="/register">Sign up here!</a>
  </div>
</ion-content>
