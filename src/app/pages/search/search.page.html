<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Search</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="dark">
  <ion-item>
    <ion-label position="floating">Search music</ion-label>
    <ion-input
      type="text"
      [clearInput]="true"
      (ngModelChange)="searchMusic($event)"
      [(ngModel)]="musicName"
      name="newUsername"
    ></ion-input>
  </ion-item>

  <ion-card (click)="play(song)" *ngFor="let song of displayedSongs">
    <ion-img [src]="song.imageIcon"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ song.title }}</ion-card-title>
      <ion-card-subtitle>{{ song.artiste }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
