<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Sign Up</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="--background: black">
  <div class="logo-container">
    <img src="assets/logo.png" alt="Freemusic Logo" class="logo" />
  </div>

  <form
    [formGroup]="registerForm"
    (ngSubmit)="onRegister()"
    class="register-form"
  >
    <ion-item lines="none" class="register-item">
      <ion-label position="floating" color="light">Email</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>
    <ion-note *ngIf="email?.invalid && email?.touched" color="danger">
      <ng-container *ngIf="email?.errors?.['required']"
        >Email is required</ng-container
      >
      <ng-container *ngIf="email?.errors?.['email']"
        >Enter a valid email</ng-container
      >
    </ion-note>

    <ion-item lines="none" class="register-item">
      <ion-label position="floating" color="light">Password</ion-label>
      <ion-input
        type="password"
        formControlName="password"
        required
      ></ion-input>
    </ion-item>
    <ion-note *ngIf="password?.invalid && password?.touched" color="danger">
      <ng-container *ngIf="password?.errors?.['required']"
        >Password is required</ng-container
      >
      <ng-container *ngIf="password?.errors?.['minlength']"
        >Password must be at least 6 characters long</ng-container
      >
    </ion-note>

    <ion-item lines="none" class="register-item">
      <ion-label position="floating" color="light">Confirm password</ion-label>
      <ion-input
        type="password"
        formControlName="confirmPassword"
        required
      ></ion-input>
    </ion-item>
    <ion-note
      *ngIf="confirmPassword?.invalid && confirmPassword?.touched"
      color="danger"
    >
      <ng-container *ngIf="confirmPassword?.errors?.['required']"
        >Confirm password is required</ng-container
      >
      <ng-container *ngIf="confirmPassword?.errors?.['minlength']"
        >Confirm password must be at least 6 characters long</ng-container
      >
    </ion-note>

    <ion-button
      expand="block"
      type="submit"
      color="warning"
      [disabled]="registerForm.invalid"
      >Sign Up</ion-button
    >
  </form>

  <div class="login-link">
    <a routerLink="/login">Log in here!</a>
  </div>
</ion-content>
